<input type="hidden" name="sms_mobile_phone_number" id="sms-mobile-phone-number" data-bind="value: fullMobileTelephoneNumber">
<!-- ko if: showField -->
<label for="mobile-telephone-number" class="label"><span data-bind="i18n: 'Mobile Phone Number'"></span></label>
<div class="control">
    <fieldset class="fieldset fieldset-full-mobile-telephone-number">
        <div class="fields">
            <div class="field field-mobile-telephone-prefix required">
                <label for="mobile-telephone-prefix" class="label"><span data-bind="i18n: 'Country'"></span></label>
                <div class="control">
                    <select name="mobile_telephone_prefix" id="mobile-telephone-prefix" class="validate-select required-entry" data-bind="attr: {title: $t('Country')}, options: mobileTelephonePrefixOptions, optionsCaption: $t('Please select a country.'), optionsValue: 'value', optionsText: 'label', value: mobileTelephonePrefix">
                    </select>
                </div>
            </div>
            <div class="field field-mobile-telephone-number required">
                <label for="mobile-telephone-number" class="label"><span data-bind="i18n: 'Phone Number'"></span></label>
                <div class="control">
                    <input type="tel" name="mobile_telephone_number" id="mobile-telephone-number" class="input-text required-entry" data-bind="attr: {title: $t('Phone Number')}, value: mobileTelephoneNumber" autocomplete="tel" data-validate="{required:true}">
                </div>
            </div>
        </div>
    </fieldset>
</div>
<!-- /ko -->
