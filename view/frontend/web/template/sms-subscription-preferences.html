<div id="sms-subscription-preferences-modal" data-role="sms-subscription-preferences" data-bind="afterRender: initModal">
    <p data-bind="i18n: 'I wish to receive notifications about my:'"></p>
    <div class="field choice sms-type select-all">
        <input type="checkbox" id="sms-type-select-all" data-bind="click: selectAll" checked>
        <label for="sms-type-select-all"><span data-bind="i18n: 'All notifications'"></span></label>
    </div>
    <!-- ko foreach: groupedSmsTypes -->
    <div class="sms-type-group" data-bind="attr: {id: 'sms-type-group-' + groupName}">
        <h2 data-bind="i18n: title"></h2>
        <ul class="sms-type-list">
            <!-- ko foreach: smsTypes -->
            <li class="field choice sms-type">
                <input type="checkbox" data-bind="attr: {id: 'sms-type-' + code, value: code}, click: $parents[1].toggleSelectAll" class="sms-type-checkbox" checked>
                <label data-bind="attr: {for: 'sms-type-' + code}" ><span data-bind="i18n: description"></span></label>
            </li>
            <!-- /ko -->
        </ul>
    </div>
    <!-- /ko -->
</div>
